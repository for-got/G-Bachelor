<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>语音合成</title>
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
<center>
    <form id="tts_form" name="tts_form">

        <p>朗读内容：<br/><textarea type="text" class="form-control" id="tts" name="tts"
                               placeholder="" style="width: 100%;height: 258px" value="">北国风光，千里冰封，万里雪飘。
望长城内外，惟余莽莽；
大河上下，顿失滔滔。
山舞银蛇，原驰蜡象，欲与天公试比高。
须晴日，看红装素裹，分外妖娆。
江山如此多娇，引无数英雄竞折腰。
惜秦皇汉武，略输文采；
唐宗宋祖，稍逊风骚。
一代天骄，成吉思汗，
只识弯弓射大雕。
俱往矣，
数风流人物，
还看今朝。</textarea></p>

        <button type="submit" id="send" class="send" style="width: 100%">播放</button>

    </form>
    <br/>
    <button id="stop" style="width: 100%">停止</button>
    <p><br/></p>
    <br/><br/>

    <a href="/index.html">
        <button style="width: 100%">返回首页</button>
        <br/></a><br/>
    <script>
        $(function () {
            $("#tts_form").submit(function () {
                $.ajax({
                    type: "POST",
                    url: "/tts",
                    data: $("#tts_form").serialize(),
                });
                return false;
            });
            $('#stop').click(function () {
                $.ajax({
                    type: "GET",
                    url: "/stop_music"
                });
                return false;
            });
        });
    </script>
</center>
</body>
</html>
